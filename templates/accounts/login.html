{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Login - PlacementHub{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-5">
        <div class="card p-4">
            <h3 class="text-center fw-bold mb-4">Login to Your Account</h3>
            <form method="post">
                {% csrf_token %}
                {{ form|crispy }}
                <div class="d-grid mt-4">
                    <button type="submit" class="btn btn-primary btn-lg">Login</button>
                </div>
            </form>
            <div class="text-center mt-4">
                <p>Don't have an account? <a href="{% url 'register' %}" class="text-decoration-none">Register here</a>
                </p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
