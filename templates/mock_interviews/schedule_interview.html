{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-lg-6">
            <div class="card border-0 shadow-sm p-4">
                <h2 class="fw-bold mb-4">Schedule Mock Interview</h2>
                <form method="post">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <div class="d-grid mt-4">
                        <button type="submit" class="btn btn-primary py-2">Schedule Session</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
